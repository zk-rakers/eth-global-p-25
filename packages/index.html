<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonServe - Anonymous Services Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
       :root {
    		--bg-dark: #000000;
			--card-bg: #181818;
			--card-hover: #2d2d2d;
			--text-light: #ffffff;
			--text-dim: #ffffffbe;
			--accent: #8d8c8c;
			--accent-hover: #e0e0e0;
			--accent-dark: #b0b0b0;
			--success: #2e8b57;
			--border: #9a9292;
			--shadow: rgba(0, 0, 0, 0.5);
		}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.85);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--accent), #4b0082);
            -webkit-background-clip: text;
			background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-light);
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            border-color: var(--accent);
            background-color: rgba(138, 43, 226, 0.1);
        }

        .wallet-btn {
            background-color: var(--accent-dark);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-btn:hover {
            background-color: var(--accent-hover);
        }

        .wallet-btn.connected {
            background-color: var(--success);
        }

        /* Main content */
        .content-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .main-title {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.8rem;
            background: linear-gradient(90deg, var(--accent), #00c6ff);
            -webkit-background-clip: text;
			background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .main-subtitle {
            text-align: center;
            color: var(--text-dim);
            max-width: 700px;
            margin: 0 auto 3rem;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .listings-container {
            display: flex;
            gap: 2.5rem;
            margin-top: 1rem;
        }

        /* Services section */
        .services-section, .requests-section {
            flex: 1;
            background-color: rgba(30, 30, 30, 0.6);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }

        .section-title {
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        .section-title i {
            color: var(--accent);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
        }

        .service-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.8rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .service-card:hover {
            transform: translateY(-7px);
            border-color: var(--accent);
            background-color: var(--card-hover);
            box-shadow: 0 15px 25px var(--shadow);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .service-title {
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
        }

        .eth-badge {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .service-desc {
            color: var(--text-dim);
            line-height: 1.7;
            flex: 1;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        /* Requests section */
        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .request-item {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-item:hover {
            transform: translateX(5px);
            border-color: var(--accent);
            background-color: var(--card-hover);
        }

        .request-info {
            flex: 1;
        }

        .request-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .request-price {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1rem;
        }

		.request-btn {
		background-color: rgba(255,255,255,0.07); /* subtle highlight */
		color: var(--accent);
		border: 2px solid var(--accent); /* thicker border */
		padding: 0.7rem 1.4rem;
		border-radius: 10px;
		cursor: pointer;
		transition: all 0.3s ease;
		font-weight: 700; /* bolder text */
		display: flex;
		align-items: center;
		gap: 8px;
		box-shadow: 0 2px 8px rgba(0,0,0,0.12); /* subtle shadow */
		}

		.request-btn:hover {
		background-color: var(--accent);
		color: #181818; /* dark text on accent background */
		border-color: var(--accent);
		box-shadow: 0 4px 16px rgba(0,0,0,0.18);
		}


        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2.5rem 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #00c6ff);
            -webkit-background-clip: text;
			background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.95rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .footer-link {
            color: var(--accent);
            text-decoration: none;
        }

        /* Responsive design */
        @media (max-width: 1100px) {
            .listings-container {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .content-container {
                padding: 1.5rem;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Main App Component
        function App() {
            const [walletConnected, setWalletConnected] = React.useState(false);
            
            // Sample data
            const services = [
                { id: 1, title: "Anonymous Coding Tutor", price: "0.05 ETH", description: "Expert in Solidity & React. Learn to build dApps without revealing your identity." },
                { id: 2, title: "Ghost Writer", price: "0.12 ETH", description: "Technical content creation for blockchain projects. Complete anonymity guaranteed." },
                { id: 3, title: "Encrypted Data Analysis", price: "0.08 ETH", description: "Secure data processing with zero-knowledge proofs. Your data never leaves your device." },
                { id: 4, title: "Private Investigator", price: "0.25 ETH", description: "Discreet information gathering with blockchain-based reporting." },
                { id: 5, title: "Security Auditor", price: "0.30 ETH", description: "Smart contract and system security review from anonymous experts." },
                { id: 6, title: "Cryptographic Consultant", price: "0.18 ETH", description: "Privacy-focused cryptographic solutions for your projects." }
            ];
            
            const requests = [
                { id: 101, title: "Walk with a dog in Paris", price: "0.03 ETH" },
                { id: 102, title: "Anonymous UI Designer Needed", price: "0.15 ETH" },
                { id: 103, title: "Off-grid Security Audit", price: "0.25 ETH" },
                { id: 104, title: "Private French Lessons", price: "0.07 ETH" },
                { id: 105, title: "Secure Document Delivery", price: "0.10 ETH" },
                { id: 106, title: "Crypto Wallet Recovery Help", price: "0.20 ETH" },
                { id: 107, title: "Anonymous Market Research", price: "0.12 ETH" },
                { id: 108, title: "Tor Network Setup Assistance", price: "0.09 ETH" }
            ];
            
            const connectWallet = () => {
                setWalletConnected(true);
            };
            
            return (
                <div className="app">
                    <Header 
                        walletConnected={walletConnected} 
                        connectWallet={connectWallet} 
                    />
                    
                    <div className="content-container">
                        <h1 className="main-title">Anonymous Services Marketplace</h1>
                        <p className="main-subtitle">
                            Request or provide services completely anonymously. No personal data required. 
                            All transactions secured on the blockchain.
                        </p>    
                        <div className="listings-container">
                            <div className="services-section">
                                <h2 className="section-title">
                                    <i className="fas fa-lock"></i>
                                    Available Services
                                </h2>
                                <div className="services-grid">
                                    {services.map(service => (
                                        <ServiceCard key={service.id} service={service} />
                                    ))}
                                </div>
                            </div>
                            
                            <div className="requests-section">
                                <h2 className="section-title">
                                    <i className="fas fa-handshake"></i>
                                    Service Requests
                                </h2>
                                <div className="requests-list">
                                    {requests.map(request => (
                                        <RequestItem key={request.id} request={request} />
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <Footer />
                </div>
            );
        }
        
        // Header Component
        function Header({ walletConnected, connectWallet }) {
            return (
                <header className="header">
                    <div className="logo">
                        <i className="fas fa-user-secret"></i>
                        Crypto-Marketplace
                    </div>
                    
                    <nav className="nav">
                        <button className="nav-btn">Home</button>
                        <button className="nav-btn">Personal Space</button>
                        <button className="nav-btn">FAQ</button>
                        <button 
                            className={`wallet-btn ${walletConnected ? 'connected' : ''}`}
                            onClick={connectWallet}
                        >
                            <i className="fas fa-wallet"></i>
                            {walletConnected ? 'Wallet Connected' : 'Connect Wallet'}
                        </button>
                    </nav>
                </header>
            );
        }
        
        // Service Card Component
        function ServiceCard({ service }) {
            return (
                <div className="service-card">
                    <div className="service-header">
                        <h3 className="service-title">{service.title}</h3>
                        <span className="eth-badge">
                            <i className="fab fa-ethereum"></i>
                            {service.price}
                        </span>
                    </div>
                    <p className="service-desc">{service.description}</p>
                    <button className="action-btn">
                        <i className="fas fa-eye"></i>
                        View Anonymously
                    </button>
                </div>
            );
        }
        
        // Request Item Component
        function RequestItem({ request }) {
            return (
                <div className="request-item">
                    <div className="request-info">
                        <div className="request-title">{request.title}</div>
                        <div className="request-price">
                            <i className="fab fa-ethereum"></i>
                            {request.price}
                        </div>
                    </div>
                    <button className="request-btn">
                        <i className="fas fa-plus-circle"></i>
                        Fulfill Request
                    </button>
                </div>
            );
        }
        
        // Footer Component
        function Footer() {
            return (
                <footer className="footer">
                    <p>AnonServe - The Anonymous Services Marketplace. No tracking. No personal data. Just services.</p>
                    <div className="footer-links">
                        <a href="#" className="footer-link">Privacy Policy</a>
                        <a href="#" className="footer-link">Terms of Service</a>
                        <a href="#" className="footer-link">How It Works</a>
                        <a href="#" className="footer-link">Contact</a>
                    </div>
                    <p style={{ marginTop: '1.5rem' }}>Â© 2023 AnonServe. All transactions are anonymous and encrypted.</p>
                </footer>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
