type Greeting @entity(immutable:true) {
  id: ID!
  sender: Sender!
  greeting: String!
  premium: Boolean
  value: BigInt
  createdAt: BigInt!
  transactionHash: String!
}

type Sender @entity(immutable:true) {
  id: ID!
  address: Bytes!
  greetings: [Greeting!] @derivedFrom(field: "sender")
  createdAt: BigInt!
  greetingCount: BigInt!
}

type Request @entity(immutable:true){
  id: ID!
  commitment: Bytes!
  encryptedCID: String!
  timestamp: BigInt!
  isActive: Boolean!
  bidCount: BigInt!
  bids: [Bid!]! @derivedFrom(field: "request")
}

type Bid @entity(immutable:true) {
  id: ID!
  request: Request!
  bidIndex: BigInt!
  bidderCommitment: Bytes!
  encryptedBidMetadataCID: String!
  timestamp: BigInt!
  isAccepted: Boolean!
  encryptedKey: String
}
